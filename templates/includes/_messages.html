{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
    <br><br>
      <div  class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

{% if error %}

  <div class="alert alert-danger"><br><br>{{error}}</div>
{% endif %}

{% if msg %}

  <div class="alert alert-success"><br><br>{{msg}}</div>
{% endif %}
