{% extends 'layout.html' %}

{% block body %}
<br><br>
  <h1 style="font-family: 'Montserrat', sans-serif;">Articles</h1>
  <ul class="list-group">
    {% for article in articles %}
      <li class="list-group"><a class="list-group-item list-group-item-action flex-column align-items-start" href="article/{{article[0]}}">{{article[1]}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
